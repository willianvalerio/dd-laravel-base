name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Docker Login
      uses: docker/login-action@v1.3.0
      with:
        username: ${{secrets.DOCKER_USERNAME}}
        password: ${{secrets.DOCKER_PASSWORD}}
    
    - name: Build and push docker image
      run: |
        docker build . --file Dockerfile --tag willianvalerio/dd-php:latest
        docker tag willianvalerio/dd-php:latest willianvalerio/dd-php:latest:$(date +%s)
        docker push willianvalerio/dd-php
